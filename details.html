<html>

<head>
    <title>Detalhes da Moeda</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/api/coinGeckoAPI.js"></script>
    <script src="js/api/cryptoPanicAPI.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/searchBar.js"></script>
    <script src="js/pages/details.js"></script>
</head>

<body>
    <div id="content-toast" class="toast-container">
        <div id="error-toast" class="toast show bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong id="titulo" class="me-auto">Não foi possível guardar o alerta</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" style="color: white;">
            Os valor mínimo não pode ser que o valor máximo ou ambos os valores não podem ser 0.
          </div>
        </div>
        <div class="toast show bg-success" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Alerta guardado</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Alerta guardado com sucesso.
          </div>
        </div>
      </div>
    <div class="row justify-content-center">
        <div class="col-xs">
            <div class="row">
                <div id="menu" class="mt-2 mb-2">
                    <a class="button-link" href="index.html">Home</a>
                    <a class="button-link" href="favorites.html">Favoritos</a>
                    <a class="button-link" href="#">Notícias</a>
                    <div class="ms-auto d-flex">
                        <img id="img-darkmode" class="mt-1" src="img/moon-yellow.svg" onclick="changeDarkMode()" />
                        <div class="d-md-table-cell">
                            <input id="barraPesquisa" autoComplete="off" class="form-control" list="lista"
                            placeholder="Pesquisar">
                            <datalist id="lista">
                            </datalist>
                        </div>
                        <img id="btn-search" class="button-link" src="img/search.svg" onclick="openSearchResultPage()" />
                    </div>
                </div>
            </div>
            <div id="details-content">
                <div class="row">
                    <div id="sub-menu-details">
                        <div class="sub-menu-content d-flex">
                            <img id="img-favorite-details" class="mt-1" src="img/star.svg" onclick="favoritos()" />
                            <img id="details-coin-img" src="" alt="coin-image" />
                            <div class="d-flex" id="details-coin-rank"></div>
                            <div class="d-flex" id="details-coin-name"></div>
                            <div class="d-flex ms-auto">
                                <div class="d-flex" id="details-coin-current-price"></div>
                                <div class="d-flex" id="details-coin-price-percentage"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card content-details mt-2 mb-2" style="max-width: 12rem;">
                        <div class="card-body">
                            <h5 class="card-title text-end">24h min.</h5>
                            <p id="details-coin-min-price" class="card-text text-end fw-bold"></p>
                        </div>
                    </div>
                    <div class="card content-details mt-2 mb-2" style="max-width: 12rem;">
                        <div class="card-body">
                            <h5 class="card-title text-end">24h máx.</h5>
                            <p id="details-coin-max-price" class="card-text text-end fw-bold"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="coin-converter" class="d-flex justify-content-center">
                        <div id="content-converter" class="sub-menu-content d-flex">
                            <div class="input-group mb-3" style="max-width: 18rem; margin-right: 10px;">
                                <span class="input-group-text" id="selected-coin-symbol"></span>
                                <input id="quantity-coin-converter" onchange="updatePriceConverter()" type="number" min=1 value="1" class="form-control" placeholder="1">
                            </div>
                            <div class="input-group mb-3" style="max-width: 18rem;">
                                <button id="btn-coin2-symbol-converter" class="btn btn-outline-secondary dropdown-toggle text-white bg-warning"  type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">USD</button>
                                <ul id="list-converters" class="dropdown-menu">
                                </ul>
                                <input type="number" id="selected-coin2-price" min=1 onchange="updateQuantityConverter()" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="row-alerts" class="row mt-2">
                    <div class="details-coins-alerts">
                        <div class="sub-menu-content d-flex">
                            <div class="d-flex">Alertas</div>
                            <div class="d-flex ms-auto">
                                <button id="btn-plus" class="button-link" onclick="addAlert()">
                                    <img id="img-plus" src="img/plus.svg"/>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div id="details-coins-news">
                        <div class="sub-menu-content d-flex">
                            <div class="d-flex">Notícias</div>
                        </div>
                    </div>
                </div>
                <div id="details-news" class="row">
                </div>
            </div>
            <div class="row">
                <div id="warning-details-coin" class="text-center">
                    <span class="text-warning fw-bold">Não foram encontrados resultados.</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
