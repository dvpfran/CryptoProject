<!DOCTYPE html>
<html>
    <head>
        <title>Favotitos</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="js/api/coinGeckoAPI.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/elements.js"></script>
        <script src="js/darkmode.js"></script>
        <script src="js/favorites.js"></script>
        <script src="js/searchBar.js"></script>
        <script src="js/pages/favorites.js"></script>
        <script src="js/coinsTable.js"></script>
    </head>
    <body>
        <div class="row justify-content-center">
            <div class="col-sm-7">
                <div id="menu" class="row mt-2 mb-2">
                    <ul id="menu-list">
                        <li>
                            <a class="button-link" href="index.html">Página Principal</a>
                        </li>
                        <li>
                            <a class="button-link button-link-active" href="favorites.html">Favoritos</a>
                        </li>
                        <li>
                            <a class="button-link" href="#">Notícias</a>
                        </li>
                        <li class="float-end">
                            <input id="barraPesquisa" list="lista" placeholder="Pesquisar">
                            <datalist id="lista">
                            </datalist>
                        </li>
                        <li>
                            <img id="img-darkmode" class="float-end" src="img/moon-yellow.svg" onclick="changeDarkMode()"/>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <table id="coins-table" class="table table-sm">
                        <thead>
                            <tr>
                                <th>Ranking</th>
                                <th>Moeda</th>
                                <th>Preço</th>
                                <th>24h</th>
                                <th class="d-none d-md-table-cell">Max. 24h</th>
                                <th class="d-none d-md-table-cell">Min. 24h</th>
                                <th class="d-none d-md-table-cell">Capitalização</th>
                            </tr>
                        </thead>
                        <tbody id="Dados">
                        </tbody>
                    </table>
                    <div id="spinner-coins-table" class="d-flex justify-content-center">
                        <div class="spinner-border text-warning" role="status">
                            <span class="visually-hidden">A carregar dados...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
